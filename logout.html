<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Log out</title>
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/mine.js"></script>
    <script>
        function openLogin() {
            if (window.name !== 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>
</head>

<body>

    <div class="main">
        <div class="box">
           
            <h1 class="logo-title">تم تسجيل خروجك بنجاح!</h1>
            <p class="info">شكرا لاستخدامك شبكتنا</p>
            <br>
        
        </div>
        <div class="container">
            <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <table>
                    <tr>
                        <td>عنوان الشبكة :</td>
                        <td>$(ip)</td>
                    </tr>
                    <tr>
                        <td>التحميل:</td>
                        <td>
                            <script type="text/javascript">
                                document.write(toArabicBytes("$(bytes-in)"));
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td>الرفع:</td>
                        <td>
                            <script type="text/javascript">
                                document.write(toArabicBytes("$(bytes-out)"));
                            </script>
                        </td>
                    </tr>
                    $(if remain-bytes-total)
                    <tr>
                        <td>التحميل المتبقي:</td>
                        <td>
                            <script type="text/javascript">
                                document.write(toArabicBytes("$(remain-bytes-total)"));
                            </script>
                        </td>
                    </tr>
                    $(endif)

                    <tr>
                        <td>الوقت المستهلك :</td>
                        <td>
                            <script type="text/javascript">
                                document.write(toArabicTime("$(uptime)"));
                            </script>
                        </td>
                    </tr>
                    $(if session-time-left)
                    <tr>
                        <td>الوقت المتبقي :</td>
                        <td>
                            <script type="text/javascript">
                                document.write(toArabicTime("$(session-time-left)"));
                            </script>
                        </td>
                    </tr>
                    $(endif)
                </table>


                <input type="submit" class="sell-points" value="تسجيل الدخول">
            </form>
       

           <br><br>
  
    


      <p class="info bt">
    <!--Below line is the WiFi Name-->
    <h3 class="brand" style="margin-top: -10px; margin-bottom: 10px;">
        <font color=#00025F>
            <div id="callwifiName"></div>
        </font>
    </h3>
    <h1 class="logo-title">خدمة العملاء</h1>
    <span>للتواصل المباشر عبر الهاتف :  </span>
    <br><br>
    <span>اتصال :  </span>
    <span><a href="tel:771003002">اضغط هنا  : 771003002</a></span>
    <br><br>
    <span>رسائل :  </span>
     <span><a href="sms:771003002">اضغط هنا</a></span></div> 
    </div>
</body>
</html>
